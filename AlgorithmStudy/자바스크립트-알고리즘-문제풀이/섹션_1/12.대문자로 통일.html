<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      let str = "ItisTimeToStudy";

      function solution(str) {
        return str
          .split("")
          .map((v) => v.toUpperCase())
          .join("");
      }

      console.log(solution(str));
    </script>
  </body>
</html>
