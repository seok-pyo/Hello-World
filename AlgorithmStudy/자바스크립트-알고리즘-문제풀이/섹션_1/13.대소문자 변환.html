<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(text) {
        return text
          .split("")
          .map((v) =>
            v === v.toUpperCase() ? v.toLowerCase() : v.toUpperCase()
          )
          .join("");
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
