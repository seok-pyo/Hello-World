<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      let str = "COMPUTERPROGRAMMING";

      function solution(str, cha) {
        return str.split("").filter((v) => v === cha).length;
      }

      console.log(solution(str, "R"));
    </script>
  </body>
</html>
