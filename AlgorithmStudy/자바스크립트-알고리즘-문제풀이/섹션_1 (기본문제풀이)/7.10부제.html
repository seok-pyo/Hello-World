<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      arr = [25, 23, 11, 47, 53, 17, 33];
      function solution(n, arr) {
        return arr.filter((v) => v.toString()[1] == n.toString()).length;
      }
      console.log(solution(3, arr));
    </script>
  </body>
</html>
